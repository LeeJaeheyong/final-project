보, 종류, 가격, 주차, 후기","rank":"1","contents":"성심당에 딸기시즌을 맞이해서 신상 빵이 나왔다 샌드위치 정거장때문에 핫한 샌드위치도 먹을 겸 성심당 DCC점에 다녀왔다 점점 커지는 DCC점 ㅎㅎㅎㅎ 예전엔 정말 작았는데.. 근데 요즘 매장 내 손님들 생각하면 더 커져도 될듯하다 주말은 물론이고 평일 낮에도 타이밍 잘못가면 매장 밖까지 줄이 길다 ㅠㅠ 주차는 건물 지하에 하면 되고 평일 1시간 무료라 거의 돈을 낸적은 없다 영업시간은 아침 8시부터 밤 10시까지 8시에 오면 확실히 사람은 덜할 것 같은데 빵이 얼마나 나와있을지..?ㅋㅋㅋ 처음 가는분은 이 지도를 잘 참고하셔서 효율적인(?)동선을 짜시기를... 매장 안에 통로가 생각보다 좁은데 그에비해 사람은 진짜 많아서 왔다갔다 여러번 돌아다니는게 쉽지 않다 ㅠㅠ 2층은 1956카페라고 커피와 브런치를 팔고, 아래에서 산 빵을 먹고 갈수도 있다 브런치도 요즘 물가 생각하면 가격 나쁘지 않다 딸기베리 땡큐베리~~ 성심당 딸기 신상 4종셋트!!! 초코소보로 2,800원 화이트딸기 3,200원 16겹딸기데니쉬 4,000원 딸기튀소 3,500원 초코소보로랑 딸기튀소가 비슷한 느낌의 비쥬얼이다 소보로빵에 환상의 궁합 크림과 딸기의 조합이라니..! 화이트 딸기는 요거트 크림이 들어있어 새콤달콤, 부드럽고 16겹딸기(과일)데니쉬는 페스츄리에 슈크림, 딸기까지 왕창 올라가있어 맛없없 메뉴이다 ㅎㅎㅎ 그리고 내가 사랑하는 성심당의 샌드위치❤️ 지금까지는 사람들이 성심당 샌드위치는 브리치즈 들어간것만 알아서 나만의 꿀메뉴(?)였는데 최근 샌드위치 정거장이 생기면서 많이 알려진 것 같다 ㅠㅠㅠ 3월 현재 DCC점에서 판매하고 있는 샌드위치는 이정도 (시간대나 시즌에 따라 변동가능) 이탈리안샌드위치 6,000원 카프레제샌드위치 5,000원 올리브샌드위치 5,000원 반미샌드위치 6,700원 애플바질잠봉 9,000원 잠봉뵈르 8,000원 루꼴라샌드위치 5,000원 사이즈가 워낙 큰데 가격이 6천원이라 인기가 많은 이탈리안 샌드위치 회사 동기도 이 메뉴가 최애라고 해서 오늘은 이탈리안 샌드위치를 하나 골라본다 원래 나의 최애메뉴 카프레제 샌드위치와 올리브 샌드위치 내가 원래 치아바타를 좋아하기도 하지만 이런 단순한 재료만 들어간 샌드위치가 편하게 먹기 좋고 무엇보다 둘 다 생 모짜렐라 치즈가 통으로 듬뿍 들어가있는데 5천원이라니? 이거 서울이었으면 못해도 8천원이다 진짜,,,ㅋㅋㅋㅋㅋ 고기가 듬뿍 들어간 은근한 인기메뉴 반미샌드위치 나는 고수를 잘 못먹어서 패스 ㅠㅠ 그치만 매니아층이 두터운... ","bySmartEditor3":false,"hasNaverReservation":false,"thumbnailUrl":"http:\u002F\u002Fblogfiles.naver.net\u002FMjAyNTAzMTJfNTQg\u002FMDAxNzQxNzU2NTM4OTcx.DztL_d7mCPNx_sHAM-d2eq6ie4qBXxEgz40xsEY8-SEg.XLD9QP8WOLUHPXyUsbje5KTKi0cr3Tkyif6vU0tSs0Ig.JPEG\u002FIMG_5436.jpg#900x1200","thumbnailUrlList":["http:\u002F\u002Fblogfiles.naver.net\u002FMjAyNTAzMTJfNTQg\u002FMDAxNzQxNzU2NTM4OTcx.DztL_d7mCPNx_sHAM-d2eq6ie4qBXxEgz40xsEY8-SEg.XLD9QP8WOLUHPXyUsbje5KTKi0cr3Tkyif6vU0tSs0Ig.JPEG\u002FIMG_5436.jpg#900x1200","http:\u002F\u002Fblogfiles.naver.net\u002FMjAyNTAzMTJfMTAy\u002FMDAxNzQxNzU2NTE2MDg5.Xsr2y_2zwl9qs4voivhy1Hjc6BtNFyla5YBK1GHSi3og.jx0e0fS-UJfJXJK3qCTVif-RKphRC0J5oQB7GBk86-cg.JPEG\u002FIMG_5453.jpg#900x1200","http:
