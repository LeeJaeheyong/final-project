        <div class="section-title">픽업 정보</div>
        <div class="delivery-info">
            <div class="form-group">
                <label>받는분 이름</label>
                <input type="text" placeholder="이름을 입력해주세요.">
            </div>
            <div class="form-group">
                <label for="phoneNumber">연락처</label>
                <input 
                    type="text" 
                    placeholder="전화번호 입력를 입력해주세요. (-)포함" 
                    maxlength="13"
                    oninput="this.value = this.value.replace(/[^0-9-]/g, '')"
                >
            </div>
            <div class="form-group">
                <label>요청사항</label>
                <textarea 
                    placeholder="주문시 요청사항을 입력해주세요." 
                    maxlength="200"
                    onkeyup="updateCharCount(this)"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/200자
                </div>
            </div>
        </div>

        <div class="section-title">결제 수단</div>
        <div class="payment-method">
            <div class="radio-group">
                <input type="radio" id="credit-card" name="payment" checked>
                <label for="credit-card">신용카드</label>
            </div>
        </div>        <div style="display: flex; gap: 10px;">
            <button class="checkout-button" style="background: #6B6B6B;">뒤로가기</button>
            <button id="checkout-button" class="checkout-button">₩10,000 결제하기</button>
        </div>
