<!DOCTYPE html>
<html>
    <head th:replace="~{fragments/head :: HeadFragment}"></head>
    <head>
    	<link rel="stylesheet" th:href="@{/css/bakery/list/list.css}">
    	<script src="/js/bakery/list/list.js"></script>
		<script src="/js/bakery/list/listMap.js"></script>	
   	</head>
<body>
	
    <header class="header" th:replace="~{fragments/header :: HeaderFragment}"></header>

    <div class="map-div">
        <div class="map-box" id="map"></div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <input 
                type="text" 
                class="search-input" 
                placeholder="🔍 빵집 이름이나 지역을 검색해보세요"
            >
            <button class="search-button">
                검색하기
            </button>
            <div class="filter-container">
                <select name="filter-select" id="filter-select">
                    <option value="" disabled selected>정렬 방식</option>
                    <option value="1">거리순</option>
                    <option value="2">평점순</option>
                    <option value="3">리뷰순</option>
                    <option value="4">인기순</option>
                </select>
            </div>
        </div>
    </div>

    <div class="list-box">

        <div class="list-item" th:each ="post,iterStat : ${posts}">
            <div class="slider" th:id="slider+${iterStat.index+1}">
                <div class="slides">
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=delicious%20bread%201&aspect=16:9" alt="빵 이미지 1" class="reserve-img">
                            <p class="hotel-info2">크로와상</p>
                            <p class="bread-price">4,500원</p>
                        </div>
                    </div>
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=delicious%20bread%202&aspect=16:9" alt="빵 이미지 2" class="reserve-img">
                            <p class="hotel-info2">바게트</p>
                            <p class="bread-price">3,800원</p>
                        </div>
                    </div>
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=delicious%20bread%203&aspect=16:9" alt="빵 이미지 3" class="reserve-img">
                            <p class="hotel-info2">식빵</p>
                            <p class="bread-price">5,000원</p>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button class="prev" data-slider="1">&lt;</button>
                    <button class="next" data-slider="1">&gt;</button>
                </div>
                <div class="slide-indicators" id="indicators1"></div>
            </div>
            <div class="list-item-info">
                <a href="">
                    <h2 class="list-item-title">달콤한 빵집</h2>
                </a>
                <p class="list-item-address">📍<span>서울시 강남구 테헤란로 123</span></p>
                <p class="list-item-score">⭐️평점: <span>4.8</span></p>
                <p class="list-item-time">🕒영업시간: <span>07:00~22:00</span></p>
                <p class="list-item-review">📝리뷰: <span>250</span></p>
                <p class="list-item-parking">🚗주차가능</p>
            </div>
        </div>

        <!-- 두 번째 리스트 아이템 -->
        <div class="list-item">
            <div class="slider" id="slider2">
                <div class="slides">
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=bakery%20shop%201&aspect=16:9" alt="빵 이미지 4" class="reserve-img">
                            <p class="hotel-info2">치아바타</p>
                            <p class="bread-price">3,200원</p>
                        </div>
                    </div>
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=bakery%20shop%202&aspect=16:9" alt="빵 이미지 5" class="reserve-img">
                            <p class="hotel-info2">소금빵</p>
                            <p class="bread-price">2,500원</p>
                        </div>
                    </div>
                    <div class="hotel-slide">
                        <div class="image-container">
                            <img src="https://api.a0.dev/assets/image?text=bakery%20shop%203&aspect=16:9" alt="빵 이미지 6" class="reserve-img">
                            <p class="hotel-info2">단팥빵</p>
                            <p class="bread-price">2,800원</p>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button class="prev" data-slider="2">&lt;</button>
                    <button class="next" data-slider="2">&gt;</button>
                </div>
                <div class="slide-indicators" id="indicators2"></div>
            </div>
            <div class="list-item-info">
                <h2 class="list-item-title">행복한 베이커리</h2>
                <p class="list-item-address">📍<span>서울시 서초구 반포대로 456</span></p>
                <p class="list-item-score">⭐️평점: <span>4.5</span></p>
                <p class="list-item-time">🕒영업시간: <span>08:00~21:00</span></p>
                <p class="list-item-review">📝리뷰: <span>180</span></p>
                <p class="list-item-parking">🚗주차가능</p>
            </div>
        </div>
    </div>


<footer th:replace="~{fragments/footer :: FooterFragment}"></footer>



</body>
</html>
