<!DOCTYPE html>
<html>

<head>
    <title>주문완료</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/order/order-complete.css}">
</head>
<head th:replace="~{fragments/head :: HeadFragment}"></head>

<header th:replace="~{fragments/header :: HeaderFragment}"></header>

<body>
    <div class="container">
        <div class="order-complete-header" style="position: relative; margin-top: 46px;">
            <!-- 임시 관리자 버튼 추가 -->
            <div class="admin-buttons">
                <span>임시버튼</span>
                <button class="admin-button accept-button" onclick="handleAccept()">수락</button>
                <button class="admin-button reject-button" onclick="handleReject()">취소</button>
            </div>  

            <div class="check-circle">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <h1 class="complete-title">결제가 완료되었습니다!</h1>
            <div class="store-name">파리바게트 강남점</div>
            <h3 class="order-status">사장님이 주문을 확인중입니다</h3>
            <!-- 사장님이 취소 버튼을 눌렀을 때 나오는 멘트 -->
            <span class="store-message">죄송합니다. 재료 소진으로 주문이 취소되었습니다.</span>
        </div>

        <!-- 주문을 수락 시 -->
        <div class="order-info">
            <div class="order-info-item">
                <div class="info-label">주문번호</div>
                <div class="info-value">2024022001</div>
            </div>
            <div class="order-info-item">
                <div class="info-label">주문일시</div>
                <div class="info-value" id="orderDate"></div>
            </div>
        </div>

        <div class="order-details">
            <h2 class="section-title">주문 상품 내역</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th style="width: 45%">상품정보</th>
                        <th style="width: 20%; text-align: right;">상품가격</th>
                        <th style="width: 15%; text-align: center;">수량</th>
                        <th style="width: 20%; text-align: right;">주문금액</th>
                    </tr>
                </thead>
                <tbody id="orderItems">
                </tbody>
            </table>
        </div>
        
        <div class="notice">
            <i class="fas fa-info-circle"></i>
            <div class="notice-text">주문하신 내역은 마이페이지에서 확인하실 수 있습니다.</div>
        </div>
        
        <div class="button-container">
            <button class="nav-button home-button" onclick="window.location.href='/'">
                <i class="fas fa-home"></i>
                홈으로 가기
            </button>
            <button class="nav-button mypage-button" onclick="window.location.href='/mypage'">
                <i class="fas fa-user"></i>
                마이페이지
            </button>
        </div>
    </div>
</body>

<footer th:replace="~{fragments/footer :: FooterFragment}"></footer>

<script src="/js/order/order-complete.js"></script> 

</html>
