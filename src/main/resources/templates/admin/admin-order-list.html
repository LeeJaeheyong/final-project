<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주문 관리 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/admin-order-list.css}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="/images/logo-bakery.png" alt="./css/img/common.이빵이오 로고.png" class="logo"/>
    <h1 class="title">주문 관리</h1>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="주문번호, 구매자 검색">
    </div>

    <div class="status-filter">
      <button class="status-button active">전체</button>
      <button class="status-button">준비중</button>
      <button class="status-button">배송완료</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>결제번호</th>
            <th>빵집</th>
            <th>구매자</th>
            <th>상태</th>
            <th>날짜</th>
            <th>금액</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order, iterStat : ${orderList}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${order.paymentCode}">P2024032401</td>
            <td th:text="${order.bakeryName}">파리바게트 강남점</td>
            <td th:text="${order.userName}">김민수</td>
            <td th:text="${order.status}">배송완료</td>
            <td th:text="${order.paymentDate}">2024-03-24</td>
            <td th:text="${order.amount}">32,000원</td>
          </tr>
          <!-- 반복 -->
        </tbody>
      </table>
    </div>

<ul class="pagination justify-content-center">
    <!-- 이전 페이지 버튼 -->
    <li class="page-item"
        th:classappend="${pi == null or pi.currentPage <= 1} ? 'disabled'">
        <a class="page-link"
           th:href="${pi != null and pi.currentPage > 1} ? @{/admin/order/list(page=${pi.currentPage - 1})} : '#'"
           aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>

    <!-- 페이지 번호 버튼들 -->
    <li class="page-item"
        th:each="page : ${pi != null ? #numbers.sequence(pi.startPage, pi.endPage) : {}}"
        th:classappend="${pi.currentPage == page} ? 'active'">
        <a class="page-link"
           th:href="@{/admin/order/list(page=${page})}"
           th:text="${page}"></a>
    </li>

    <!-- 다음 페이지 버튼 -->
    <li class="page-item"
        th:classappend="${pi == null or pi.currentPage >= pi.maxpage} ? 'disabled'">
        <a class="page-link"
           th:href="${pi != null and pi.currentPage < pi.maxpage} ? @{/admin/order/list(page=${pi.currentPage + 1})} : '#'"
           aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
</ul>
  

  <script>
    // 상태 필터
    document.querySelectorAll('.status-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.status-button.active')?.classList.remove('active');
        button.classList.add('active');
        // 필터 적용 로직 (예: AJAX or JS 필터링)
      });
    });

    // 검색 기능
    document.querySelector('.search-input').addEventListener('input', e => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll('tbody tr').forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(search) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
